name: Rust

on:
  push:
    branches:
      - "**"
  pull_request:
    branches:
      - "**"

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v3
      - name: Update rust
        run: rustup update
      - name: Build
        run: cargo build --verbose --features ci
      - name: Run Tests
        run: |
          cargo test
      - name: Update Contribute List
        uses: akhilmhdh/contributors-readme-action@v2.3.10
        env:
          GITHUB_TOKEN: ${{ secrets.CONTRIB_JOB }}
